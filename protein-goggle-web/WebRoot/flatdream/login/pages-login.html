	<div id="cl-wrapper" class="login-container">
		<div class="middle-login">
			<div class="block-flat">
				<div class="header">							
					<h3 class="text-center"><img class="logo-img" src="images/logo.png" alt="logo"/></h3>
				</div>
				<div>
					<form style="margin-bottom: 0px !important;" class="form-horizontal">
						<div class="content">
							<h4 class="title">please login</h4>
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="text" placeholder="Please input your work email" id="work-email-input" class="form-control">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input type="password" placeholder="Please input your password" id="password-input" class="form-control">
										</div>
									</div>
								</div>
						</div>
						<div class="foot">
							<button class="btn btn-default btn-register" data-dismiss="modal" type="button">Register</button>
							<button id="login-btn" class="btn btn-primary" data-dismiss="modal" type="button">Login</button>
						</div>
					</form>
				</div>
			</div>
			<div class="text-center out-links"><a href="#">&copy; 2014 Tongji University</a></div>
		</div> 
	</div>

	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#cl-wrapper").css({opacity:1,'margin-left':0});
			$(".btn-register").click(function(){
				window.location.href = "register";
			});
			$("#login-btn").click(function(){
				$.ajax({
					url: '/flatdream/login/submit', 
					type: 'POST', 
					data: {
						work_email: $("#work-email-input").val(),
						password: $("#password-input").val(),
					}, 
					dataType: "html",
					error: function(){
					}, 
					success: function(result){
						if(result == 'success'){
							window.location.href = "homepage";
						}else{
							alert(result);
						}
					} 
				});
			});
		});
	</script>
